{% load i18n %}
<div id="navbar">
    <div class="title"><a href="/">Civitas Asset Management Application (CAM)</a></div>
    <div class="pull-right navbar-options">
        {% if user.is_authenticated %}
            Welcome, <b><a href="{% url 'user-detail' user.get_username %}">{{ user.get_username }}</a></b> | <a href="{% url 'logout' %}?next=/">Logout</a>
        {% else %}
            <a href="{% url 'login' %}?next=/">Login</a>
        {% endif %}
    </div>
</div>
